<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p id="res">Clique no botão acima para iniciar.</p>
    <script>
        function converter(){
            let dol = 5.69
            //Number(prompt("Antes de mais nada. Quanto está a cotação do dólar agora?"))
            let brl = Number(prompt("Quantos R$ você tem na carteira?"))
            let carteira = document.getElementById("res")
            carteira.innerHTML = `O valor de US$ ${dol} equivale hoje a R$ ${(brl/dol).toFixed(2)}`

        }
    </script>
</body>
</html>
