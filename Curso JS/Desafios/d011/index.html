<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="res">Informe um ano para saber se ele é bissexto</p>
    <p></p>
    <script>
        function verificar(){
            let ano = Number(prompt("Qual é o ano que você quer verificar?"))
            let res = document.getElementById("res")
            if ((ano % 400 == 0) || (ano % 100 != 0 && ano % 4 == 0)){
                res.innerHTML = `O ano de ${ano} <span style="background-color: #E28783">NÃO É BISSEXTO &#x274C;</span>`
            }else{
                res.innerHTML = `O ${ano} <span style="background-color: #A6EB9A">É BISSEXTO &#x2705;</span>`
            }
        }
    </script>
</body>
</html>
