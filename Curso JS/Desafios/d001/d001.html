<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div class='botao'>
        <button type="button" id='bt1'>Bot達o 1</button>
        <button type="button" id='bt2'>Bot達o 2</button>
        <!-- <button type="button" id='bt3'  >Bot達o 3</button> -->
        <p id='msg'></p>

    </div>
    <script>
        
 
        document.querySelector('div.botao').addEventListener('mouseover', function clicar(evt){ 
        var target = evt.target
       
        if (target.id == 'bt1'){
            msg.innerText = 'Voce clicou no botao 1'
            // alert('Voce clicou no botao 1')
        }else if (target.id == 'bt2'){
            msg.innerText = 'Voce clicou no botao 2'
            // alert('Voce clicou no botao 2')
        }else{
            msg.innerText = 'Nenhum bot達o clicado'
            // alert('Voce clicou no botao 1')
        }
       },false)

       
    </script>
</body>
</html>
