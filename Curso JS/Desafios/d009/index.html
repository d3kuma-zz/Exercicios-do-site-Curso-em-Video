<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="reajuste()">
    <p id="res">Clique no botão acima para iniciar.</p>
    <script>
        function reajuste(){
        let nome = prompt("Qual é o nome do funcionário?")
        let sal = Number(prompt("Qual é o salário de " + nome + "?"))
        let per = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem? `))
        let res = document.getElementById("res")
        let reaj = sal * per/100
        res.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1>`
        res.innerHTML += `<p>O salário atual era R$ ${sal}.</p><p>Com um aumento de ${per}%, o salário vai aumentar R$ ${(sal * per/100).toFixed(2)} no próximo mês.</p><p>E a partir daí, ${nome} vai passar a ganhar R$ ${(reaj + sal).toFixed(2)}.`

        }
    </script>
</body>
</html>
