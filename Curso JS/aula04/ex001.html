<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #5F619F;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: #E2BE19;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <!-- Para usar o JS no HTML deve-se usar a tag script -->
    <script>
        // Comando para abrir um pop-up com uma mensagem
        // Pode-se usar apenas alert('Mensagem')
        // Ponto e vírgula é opcional de ser utilizado.
        
        // Print
        window.alert('Minha primeira mensagem!')
        // Janela pra confirmar entre 'OK' ou 'Cancelar'
        window.confirm('Está gostando de JS?')
        // Input
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
