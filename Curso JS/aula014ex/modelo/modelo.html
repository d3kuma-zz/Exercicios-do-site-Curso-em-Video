<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <!-- Para criar arquivo que não existe, clique + espaço no nome do arquivo css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="lbl">
            <p>Início:
                <input type="number" name="txtini" id="txtini">
            </p>
            <p>Fim:
                <input type="number" name="txtfim" id="txtfim">
            </p>

            <p>Passo:
                <input type="number" name="txtpas" id="txtpas">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="msg">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <!-- A dica de criação de arquivo funciona com js tbm -->
    <script src="script.js"></script>
</body>

</html>
