<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>
    <script>
        //Variável que associa o ID area da div à variável a
        var a = window.document.getElementById('area') 
        // Para deixar o código mais limpo, invés de chamar as funções na tag div, posso usar os listeners dentro do script que terá o mesmo efeito.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        // Função que chamei lá em cima na div ao clicar (onclick)
        function clicar(){
           a.innerText = 'Clicou!'
           a.style.background  = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'orange'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
        }

    </script>
</body>
</html>
