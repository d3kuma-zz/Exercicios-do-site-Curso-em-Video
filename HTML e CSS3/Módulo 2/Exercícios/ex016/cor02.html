<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configuração global das CSS */
        * { 
            height: 100%;
            
        }
        /* linear-gradient pode ser inserido como 90deg, 45deg*/
        /* radial-gradient: circle */
        body {
            background-image: linear-gradient(45deg, #4860CA, #833DCB, #BA36AA, #FA5246, #FEBA4F);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando gradiente</h1>
</body>

</html>
